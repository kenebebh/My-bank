<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                 Welcome!!</h2>
    
            <form action="" class="signup">
                <input type="text" placeholder="First name" class="form-input" id="firstName">
                <input type="text" placeholder="Last name" class="form-input" id="lastName">
                <input type="text" placeholder="Create username" class="form-input" id="username">
                <input type="password" name="password" id="password1" class="form-input user-password" placeholder="Password"> 
                <input type="password" name="password" id="password2" placeholder="Confirm password" class="form-input user-password-confirm">
    
                <div class="account-details">
                    <label for="account-type" class="signup__option">Account type: 
                         <select name="account-type" id="account-type" >
                            <option value="savings" class="account__option">Savings</option>
                            <option value="current" class="account__option">Current</option></select>
                        </label>
                </div>
                
                <a href="index.html" class="signup-button" id="signup-button">Sign up</a>
            </form>

        </div>

    </div>
</body>
</html>
